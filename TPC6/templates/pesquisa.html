{% extends 'layout.html' %}

{% block head %}
<title>Pesquisa</title>
{% endblock %}

{% block body %}
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <form class="d-flex" role="search" action="/pesquisa" method="GET">
      <input class="form-control me-2" type="search" name="termo" placeholder="Search" aria-label="Search">
      <div class="form-check ms-3">
        <input class="form-check-input" type="checkbox" name="palavra_inteira" id="palavra_inteira">
        <label class="form-check-label" for="palavra_inteira">
          Procurar pela palavra inteira
        </label>
      </div>

      <button class="btn btn-outline-success ms-3" type="submit">Search</button>
    </form>
  </div>
</nav>
{% endblock %}
